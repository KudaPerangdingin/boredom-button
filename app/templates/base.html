<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Activity Â· Boredom Button</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Font poppins dari google fonts (opsional, biar lebih elegant) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <a href="/" class="logo">âŸµ Boredom Button</a>
        </div>

        <!-- Main Card -->
        <div class="card">
            <div class="card-header">
                <h1>Submit Your Own Activity</h1>
                <p class="subtitle">Help others fight boredom by sharing your favorite activities.</p>
            </div>

            <form class="form" method="POST" action="/submit">
                <!-- Activity Name -->
                <div class="form-group">
                    <label for="name">
                        Activity Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="e.g., GOKGOKGOK"
                        value="GOKGOKGOK"
                        required
                    >
                    <p class="input-hint">Give your activity a clear, fun name</p>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">
                        Category <span class="required">*</span>
                    </label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Physical" selected>Physical Maintenance (Olahraga)</option>
                        <option value="Creative">Creative Â· Art & Music</option>
                        <option value="Learning">Learning Â· Skill Up</option>
                        <option value="Chill">Chill Â· Relaxation</option>
                        <option value="Social">Social Â· Hangout</option>
                        <option value="Productive">Productive Â· Get Shit Done</option>
                    </select>
                </div>

                <!-- Two column layout buat duration & intensity -->
                <div class="form-row">
                    <!-- Duration -->
                    <div class="form-group">
                        <label for="duration">
                            Duration (minutes) <span class="required">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="duration" 
                            name="duration" 
                            class="form-input" 
                            min="1" 
                            max="1440"
                            value="12"
                            required
                        >
                    </div>

                    <!-- Intensity -->
                    <div class="form-group">
                        <label for="intensity">
                            Intensity <span class="required">*</span>
                        </label>
                        <select id="intensity" name="intensity" class="form-select" required>
                            <option value="Light">Light Â· Easy Peasy</option>
                            <option value="Moderate">Moderate Â· Steady</option>
                            <option value="Intense">Intense Â· Focus</option>
                            <option value="Extreme" selected>Extreme Â· Hardcore</option>
                        </select>
                    </div>
                </div>

                <!-- Icon / Emoji -->
                <div class="form-group">
                    <label for="icon">
                        Icon (emoji) <span class="optional">optional</span>
                    </label>
                    <div class="emoji-input-wrapper">
                        <input 
                            type="text" 
                            id="icon" 
                            name="icon" 
                            class="form-input emoji-input" 
                            placeholder="ðŸ˜Š"
                            value="ðŸ˜Š"
                            maxlength="2"
                        >
                        <span class="emoji-hint">Pick an emoji</span>
                    </div>
                    <p class="input-hint">Choose an emoji that represents your activity</p>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        Submit for Review
                    </button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='/'">
                        Cancel
                    </button>
                </div>
            </form>

            <!-- Footer note -->
            <div class="form-footer">
                <p>âœ¨ All submissions will be reviewed before being added to the main list.</p>
            </div>
        </div>
    </div>
</body>
</html>
